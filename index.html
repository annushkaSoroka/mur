<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Frame 1</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-content">
                <div class="language">
                    <div id="lang-ru">
                        <span>РУС</span>
                    </div>
                    <div id="lang-eng">
                        <span>ENG</span>
                    </div>
                    <div id="lang-fr">
                        <span>FR</span>
                    </div>
                </div>
                <div class="phone">
                    <span>8 (800) 123-45-67</span>
                </div>
                <div class="email">
                    <span>sales@log.ru</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <div class="main-first-line">
                    <div class="info">
                        <div class="logo">
                            <img src="/logo.png">
                        </div> 
                        <div class="location">
                            <img src="/placeholder.png" id="location-img">
                            <span id="location-text">Наши офисы</span>
                        </div>
                    </div>
                    <div class="menu">
                        <div id="services"> 
                            <span>УСЛУГИ</span>
                        </div>
                        <div id="company">
                            <span>О КОМПАНИИ</span>
                        </div>
                        <div id="vacancies">
                            <span>ВАКАНСИИ</span>
                        </div>
                        <div id="contacts">
                            <span>КОНТАКТЫ</span>
                        </div>
                    </div>
                </div>
                <div class="main-second-line">
                    <div class="company-text"> 
                        <span id="company-title">Грузовые перевозки</span>
                        <span id="company-description">Перевозка крупногабаритных грузов по России и Европе. Полное экспедирование, страхование, упаковка и хранение грузов</span>
                    </div>
                    <div class="mouse">
                        <img src="mouse.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
